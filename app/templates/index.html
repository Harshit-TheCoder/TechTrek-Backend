<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        async function startDetection() {
            const response = await fetch('/detect_cheating');
            const data = await response.json();
            document.getElementById("warning_count").innerText = "Warnings: " + data.warnings;
            
            if (data.warnings >= 5) {
                alert("Exam session ended due to cheating!");
            }
        }
    </script>
</head>
<body>
    <h1>Exam Proctoring System</h1>
    <button onclick="startDetection()">Start Face Detection</button>
    <p id="warning_count">Warnings: 0</p>


    <div class="container">
        <form action="/code_checker" method="POST">
            <label for="question">Question:</label>
            <input type="text" name="question" required>
            
            <label for="language">Language:</label>
            <select name="language">
                <option value="c">C</option>
                <option value="cpp">C++</option>
                <option value="java">Java</option>
                <option value="python">Python</option>
            </select>
        
            <label for="code">Code:</label>
            <textarea name="code" rows="10"></textarea>
        
            <button type="submit">Check Code</button>
        </form>
    </div>


    <div class="container">
        <form action="/chatbot" method="POST">
            <label for="question">Ask AI:</label>
            <textarea type="text" name="question" required></textarea>
        
            <button type="submit">Submit Question</button>
        </form>
    </div>


</body>
</html>
